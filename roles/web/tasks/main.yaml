- name: install nginx
  ansible.builtin.dnf:
    name: nginx
    state:  latest

- name: Start and enable mysql service
  ansible.builtin.service:
    name: nginx
    state: started
    enabled:  yes

- name: import common code 
  ansible.builtin.import_role:
    name: commonforallroles
    tasks_from: appcode.yaml
    
- name: copy frontend config file using template module
  ansible.builtin.template:
    src:  expense.conf.j2
    dest: /etc/nginx/default.d/expense.conf
  notify:
    - restart nginx

